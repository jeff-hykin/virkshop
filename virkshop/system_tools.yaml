    load: [ "deno",]
    from: "ce6aa13369b667ac2542593170993504932eb836" # a commit-hash of https://github.com/NixOS/nixpkgs, e.g. https://github.com/NixOS/nixpkgs/archive/ce6aa13369b667ac2542593170993504932eb836.tar.gz

