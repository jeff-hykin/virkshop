    load: [ "deno",]
    asBuildInput: true
    from: "f1b9cc23aa8b1549dd7cb53dbe9fc950efc97646" # a commit-hash of https://github.com/NixOS/nixpkgs, e.g. https://github.com/NixOS/nixpkgs/archive/f1b9cc23aa8b1549dd7cb53dbe9fc950efc97646.tar.gz

- (package):
    load: [ "nix",]
    asBuildInput: true

- (package):
    load: [ "zsh",]
    asBuildInput: true
    
